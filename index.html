<link rel="stylesheet" type="text/css" href="styles/reset-css.css">

<html>

<head>
	<title>Flipkart header</title>
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="menu">
				<div class="logo">
					<a href="#">
						<img class="logo-img" title="Online Shopping India | Flipkart.com" alt="Flipkart.com: Online Shopping India" src="images/fk.jpg" />
						<div class="header-links">The Online Megastore</div>
					</a>
				</div>
				<div class="header-links">
					<ul class="link-list">
						<li>
							<a href="#">24x7 Customer Care</a>
						</li>
						<li>
							<a href="#">Track Order</a>
						</li>
						<li>
							<a id="notifications-link" class="notifications-link yellow-bell" title="Notifications" href="#">
								<img class="logo-img" title="Online Shopping India | Flipkart.com" alt="Flipkart.com: Online Shopping India" src="images/icon-bell.jpg" />
							</a>
						</li>
						<li>
							<a class="signup-link" href="#">Signup</a>
						</li>
						<li class="no-border">
							<a class="no-border login-required" href="#">Login</a>
						</li>

					</ul>
					<div class="header-content">
						<input id="fk-top-search-box" class="search-bar-text" type="text" x-webkit-speech="" value="" placeholder="Search for a product, category or brand" name="q" autocomplete="off">
						<input class="search-bar-submit" type="submit" value="Search">
					</div>
				</div>
				<div class="cart-btn-cont">
					<a class="btn btn-blue btn-cart" href="#">
						<img class="logo-cart" title="Online Shopping India | Flipkart.com" alt="Flipkart.com: Online Shopping India" src="images/icon-cart.jpg" />
					</a>
				</div>
				<div class="menu-header-content">
					<ul class="menu-links" data-tracking-id="nmenu">
						<li>ELECTRONICS</li>
						<li>MEN
							<ul>

								<li>Mobile</li>
								<li>Computer</li>
								<li>Laptop</li>
								<li>LCD</li>
								<li>Washing-Machine</li>

							</ul>
						</li>
						<li>WOMEN</li>
						<li>BABY-KIDS</li>
						<li>BOOKS-MEDIA</li>
						<li>HOME-KITCHEN</li>
						<li>MORE-STORES</li>
						<li>OFFER-ZONE</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
