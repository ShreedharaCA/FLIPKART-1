<link rel="stylesheet" type="text/css" href="styles/reset-css.css">

<html>

<head>
    <title>Flipkart header</title>
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div id="logo">
                <a href="#">
                    <img class="logo-img" title="Online Shopping India | Flipkart.com" alt="Flipkart.com: Online Shopping India" src="images/fk.jpg" />
                    <span class="caption">The Online Megastore</span>
                </a>
            </div>
            <div id="header-links">
                <ul class="menu">
                    <li>
                        <a href="#">24x7 Customer Care</a>
                    </li>
                    <li>
                        <a href="#">Track Order</a>
                    </li>
                    <li>
                        <a id="notifications" title="Notifications" href="#">
                        	Notifications
                        </a>
                    </li>
                    <li>
                        <a href="#">Signup</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>
                </ul>
            </div>
            <a id="cart" class="btn special" href="#" title="Online Shopping India | Flipkart.com" alt="Flipkart.com: Online Shopping India">
            	Cart
            	<span class="count">0</span>
            </a>
            <div id="search">
                <input id="fk-top-search-box" class="search-bar-text" type="text" x-webkit-speech="" value="" placeholder="Search for a product, category or brand" name="q" autocomplete="off">
                <a id="search" href="#" class="btn special" type="submit" value="Search">Search</a>
            </div>
        </div>
    </header>
    <div id="navigation" style="display: none">
        <div class="container">
            <ul class="menu-links" data-tracking-id="nmenu">
                <li>ELECTRONICS</li>
                <li>MEN
                    <ul>

                        <li>Mobile</li>
                        <li>Computer</li>
                        <li>Laptop</li>
                        <li>LCD</li>
                        <li>Washing-Machine</li>

                    </ul>
                </li>
                <li>WOMEN</li>
                <li>BABY-KIDS</li>
                <li>BOOKS-MEDIA</li>
                <li>HOME-KITCHEN</li>
                <li>MORE-STORES</li>
                <li>OFFER-ZONE</li>
            </ul>
        </div>
    </div>
</body>

</html>
